<h1>{{cup_name}}</h1>

<style>
table, tr, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 5px;
}
</style>


<h2>Times</h2>
<table>
    <tr>
        <td>Time</td>
        <td>Course</td>
        <td>Cup</td>
        <td>User</td>
    </tr>
    {% if times_exist %}
    {% for time in times %}
    <tr>
        <td>{{time[0]}}</td>
        <td><a href="/api/course/{{item[1].replace(' ', '%20')}}">{{time[1]}}</a></td>
        <td><a href="/api/cup/{{item[2].replace(' ', '%20')}}">{{time[2]}}</a></td>
        <td><a href="/api/game/{{item[3].replace(' ', '%20')}}">{{time[3]}}</a></td>
    </tr>
    {% endfor %}
    {% endif %}
</table>

<a href="/cups">Go back</a>
