<h1>Games</h1>

<style>
table, tr, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 5px;
}
</style>

<table>
    {% if games_exist %}
    <tr>
        <td>Name</td>
    </tr>
    {% for item in games %}
    <tr>
        <td>{{item[0]}}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>

<a href="/">Go back</a>
