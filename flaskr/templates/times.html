<h1>Times</h1>

<a href="/create/time">Add new time</a>

<style>
table, tr, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 5px;
}
</style>

<div>
<table style="border:1px solid black">
    {% if times_exist %}
    <tr>
        <td>Course</td>
        <td>Game</td>
        <td>Time</td>
        <td>User</td>
    </tr>
        {% for item in times %}
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
        {% endfor %}
    {% endif %}
</table>
</div>

<a href="/">Go back</a>
