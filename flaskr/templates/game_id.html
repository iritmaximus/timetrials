<h1>{{game_name}}</h1>

<style>
table, tr, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 5px;
}
</style>

<p>There is {{count}} times in {{game_name}}</p>

<h2>Times</h2>
<table>
    <tr>
        <td>Course</td>
        <td>Cup</td>
        <td>Time</td>
        <td>User</td>
    </tr>
    {% if times_exist %}
    {% for time in times %}
    <tr>
        <td>{{time[0]}}</td>
        <td>{{time[1]}}</td>
        <td>{{time[2]}}</td>
        <td>{{time[3]}}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>

<a href="/games">Go back</a>
