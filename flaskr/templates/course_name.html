<h1>{{course_name}}</h1>

<style>
table, tr, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 5px;
}
</style>

<h2>Times</h2>
<table>
    <tr>
        <td>Game</td>
        <td>Cup</td>
        <td>Time</td>
        <td>User</td>
    </tr>
    {% for time in times %}
    <tr>
        <td><a href="/api/game/{{time[0].replace(' ', '%20')}}">{{time[0]}}</a></td>
        <td><a href="/api/cup/{{time[1].replace(' ', '%20')}}">{{time[1]}}</a></td>
        <td>{{time[2]}}</td>
        <td>{{time[3]}}</td>
    </tr>
    {% endfor %}
</table>

<a href="/courses">Go back</a>
